<div ng-repeat="subject in subjects">

    <h1 class="page-header">{{subject.title}}</h1>

    <div class="row placeholders">

    
    <div ng-repeat="homework in subject.homeworks" class="col-xs-6 col-sm-3 ">
      <img class="img-responsive" alt="200x200" ng-src="{{homework.image}}" data-holder-rendered="true">
      <h4>{{homework.title}}</h4>
      <span class="text-muted">{{homework.description}}</span>

    </div>
    

    </div>

    
</div>
