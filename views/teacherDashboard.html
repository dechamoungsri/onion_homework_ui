<div ng-controller="TeacherViewController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">  

    <a ui-sref="createhomework">
        <input type="button" id="createNewHomeWork" class="btn btn-warning" value="Assign New Homework" ></input>
    </a>

    <div style="width: 100%;">
        <h1>Date</h1>
        <hr />
        <div class="row placeholders">
            <a ng-repeat="homework in homeworks" ui-sref="dohomework.questionId({itemId:0})">

                <div class="col-xs-6 col-sm-3">
                    <div class="panel panel-default">
                        <img class="img-responsive img-rounded" ng-src="{{homework.image}}" data-holder-rendered="true" style="width: 100%">
                        <div class="panel-footer">
                            <h4>{{homework.title}}</h4>
                            {{homework.description}}
                        </div>
                    </div>
                </div>
            </a> 
        </div>
    </div>

    <hr />

    <div ng-repeat="subject in subjects">

        <h1>{{subject.title}}</h1>
        <hr />

        <div class="row placeholders">
            <!-- TODO: Put actual link -->
            <a ng-repeat="homework in subject.homeworks" href="#">
                <div class="col-xs-6 col-sm-3 ">
                    <div class="panel panel-default">
                        <img class="img-responsive img-rounded" ng-src="{{homework.image}}" data-holder-rendered="true" style="width: 100%">
                        <div class="panel-footer">
                            <h4>{{homework.title}}</h4>
                            {{homework.description}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
