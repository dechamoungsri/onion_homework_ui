<div ng-controller="AnswerSubmitController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- TODO: Place question content here-->
          <h1 class="page-header">{{currentquestion.question_order}}. {{currentquestion.question_text}}</h1>
            <div class="row placeholders">
              <form ng-submit="submit()" class="form-horizontal">
                  <fieldset>
                      <div class="col-lg-10">
                        <input ng-model="answertext" type="text" class="form-control" id="answer" placeholder="Type your answer here">
                      </div>
                      <div class="form-group">
                          <div class="col-lg-12 col-lg-offset-2">
                              <!-- TODO: Hide the "Give Up" button on the rule -->
                            <input type="button" id="giveup" class="btn btn-warning" ng-click="toggle()" value="Give Up" ></input>
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                  </fieldset>
                  
                  <p>{{motherChecker}}</p>
                  
                </form>
                <div class="alert alert-dismissible alert-success" ng-show="answerSubmited">
                      <button type="button" class="close" ng-click="closeAnswerPopUp()" data-dismiss="alert">Ã—</button>
                      Answer saved.
                </div>
                <!-- TODO: GET answers here -->
                
                <div class="container-fluid" ng-show="showAnswer">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Answer #1</h3>
                        </div>
                        <div class="panel-body">
                            It's time to grow up 'X'. Solve your problem. 
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Answer #2</h3>
                        </div>
                        <div class="panel-body">
                            It's time to grow up 'Y'. Solve your problem. 
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Answer #3</h3>
                        </div>
                        <div class="panel-body">
                            It's time to grow up 'Z'. Solve your problem. 
                        </div>
                    </div>
                </div>
          </div>
</div>
